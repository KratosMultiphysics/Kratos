<H2>Synopsis</H2>
<PRE>
int MPE_Log_bare_event( int event )
</PRE>
<H2>Input Parameters</H2>
<DL><DT><B>event   </B> <DD> event number.
</DL>
<P>
<H2>Notes</H2>
